<div class="container-fluid" ng-controller="newsCTRL">
    <div class="row-fluid">
        <div class="span12">

            <div class="metroHeader">
               News
            </div>
        </div>


    </div>

    <div class="row-fluid">
        <div class="span12">
            <div id="activitiesMarketing" class="marketing">
            </div>
            <hr class="separator">
            
            <div class="newscontainer"> 
                <div ng-click="open(feed)" ng-repeat="feed in feeds"> 
                    <h3>{{feed.title}}</h3>
                    <p> {{feed.contentSnippet}}</p>
                       <p> <small>{{feed.publishedDate}}</small>  </p>
                </div>
                  
             
            </div>
            
        </div> 
    </div>
</div>
